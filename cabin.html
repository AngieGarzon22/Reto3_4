<!doctype html>
<html lang="en">

<head>
  <title>Cabin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/functionCabin.js"></script>
  <link rel="stylesheet" media="all" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="home.ico" />
</head>

<body>

  <div class="form1">
    <div class="form">
      <a class="atras" href="index.html">&#171;</a>
      <h2>Registro cabañas</h2>
      <p type="Identificación"><input class="inp" type="id" id="id" ></input></p>
      <p type="Nombre"><input class="inp" type="text" id="name"></input></p>
      <p type="Marca"><input class="inp" type="text" id="brand"></input></p>
      <p type="Habitaciones"><input class="inp" type="number" id="rooms"></input></p>
      <p type="Categoría"><input class="inp" type="number" id="category_id"></input></p>
      
      <button onclick="guardarInformacion()">GUARDAR</button>
      <button onclick="editarInformacion()">ACTUALIZAR</button>
    </div>

    <div class="consulta animate__animated animate__fadeIn">
      <div class="resultado" id="resultado">
      </div>
      <button onclick="traerInformacion()">CONSULTAR</button>
    </div>
  </div>

</body>

</html>
